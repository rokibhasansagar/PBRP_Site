<div class="section fp-auto-height-responsive animated-row" data-section="downloads">
                <!--/.downloads-->
                <div class="section-inner">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="title-block animate" data-animate="fadeInUp">
                                <h2>Downloads</h2>
                            </div>
                            <!--/.title-block-->
                            <div class="table-responsive">
                                <table class="table table-sm table-dark table-bordered text-light table-striped">
                                    <tr>
                                        <th>Device Name</th>
                                        <th>Maintainer</th>
                                        <th>Latest version</th>
                                        <th>Link</th>
                                    </tr>
                                    {% for device_data in site.data.devices %}
                                    {%- assign device = device_data[1] -%}
                                    <tr>
                                        <td>{{ device_data[0] }}<br><i>{{ device.name }}</i></td>
                                        <td>{{ device.dev }}</td>
                                        <td>{{ device.ver }}</td>
                                        <td>
                                            <a href="{{ site.links.sf_release }}/files/{{ device_data[0] }}/"><img class="img"
                                                    alt="SourceForge" src="https://a.fsdn.com/con/app/sf-download-button"
                                                    srcset="https://a.fsdn.com/con/app/sf-download-button?button_size=2x 2x"></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    <tr>
                                        <td>PC Installer</td>
                                        <td>PBRP Team</td>
                                        <td>1.1</td>
                                        <td>
                                            <a href="{{ site.links.sf_release }}/files/Utilities/Installer/"><img class="img"
                                                    alt="SourceForge" src="https://a.fsdn.com/con/app/sf-download-button"
                                                    srcset="https://a.fsdn.com/con/app/sf-download-button?button_size=2x 2x"></a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/.section-inner-->
            </div>
            <!--/.section-->
